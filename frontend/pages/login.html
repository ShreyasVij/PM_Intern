<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PM Intern</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .login-container {
      background: var(--panel-bg);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      border: 1px solid var(--border);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--text);
      font-size: 1.8rem;
      font-weight: 700;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
      background: var(--bg);
      color: var(--text);
      backdrop-filter: blur(10px);
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--text-muted);
      user-select: none;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: var(--primary);
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: var(--gradient);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 1rem;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-muted);
      transition: all 0.3s ease;
      border-radius: 8px 8px 0 0;
    }

    .tab.active {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
      background: var(--primary-light);
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    #message {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 1rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .message-success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .message-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--primary-light);
      color: var(--primary);
      transform: translateY(-2px);
    }

    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      stroke: var(--text);
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo h1 {
      color: var(--text);
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    .logo p {
      color: var(--text-muted);
      margin: 0.5rem 0 0 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" aria-label="Toggle theme">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
    </svg>
  </button>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">
    ‚Üê Back to Home
  </a>

  <div class="login-container">
    <div class="logo">
      <h1>PM Intern</h1>
      <p>Find Your Perfect Internship</p>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="login">Login</div>
      <div class="tab" data-tab="signup">Signup</div>
    </div>

    <div id="message"></div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <h2>Welcome Back</h2>
      <div class="input-group">
        <input type="text" id="login-username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" required />
        <span class="toggle-password" data-target="login-password">Show</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form">
      <h2>Create Account</h2>
      <div class="input-group">
        <input type="text" id="signup-username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <input type="password" id="signup-password" placeholder="Password" required />
        <span class="toggle-password" data-target="signup-password">Show</span>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const message = document.getElementById("message");

    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.querySelector('.theme-toggle');
      const htmlElement = document.documentElement;

      function toggleTheme() {
        const currentTheme = htmlElement.getAttribute('data-theme');
        if (currentTheme === 'dark') {
          htmlElement.removeAttribute('data-theme');
          localStorage.setItem('theme', 'light');
          updateThemeIcon('light');
        } else {
          htmlElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
          updateThemeIcon('dark');
        }
      }

      function updateThemeIcon(theme) {
        if (!themeToggle) return;
        const svg = themeToggle.querySelector('svg');
        if (!svg) return;
        if (theme === 'dark') {
          svg.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>`;
        } else {
          svg.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>`;
        }
      }

      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        htmlElement.setAttribute('data-theme', 'dark');
        updateThemeIcon('dark');
      } else {
        htmlElement.removeAttribute('data-theme');
        updateThemeIcon('light');
      }
    });

    // Tab switching
    const tabs = document.querySelectorAll(".tab");
    const forms = document.querySelectorAll(".form");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        forms.forEach(f => f.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab + "Form").classList.add("active");
        message.textContent = "";
        message.className = "";
      });
    });

    // Password toggle (Show / Hide)
    document.querySelectorAll(".toggle-password").forEach(toggle => {
      toggle.addEventListener("click", () => {
        const target = document.getElementById(toggle.dataset.target);
        if (target.type === "password") {
          target.type = "text";
          toggle.textContent = "Hide";
        } else {
          target.type = "password";
          toggle.textContent = "Show";
        }
      });
    });

  // Resolve base URL from current origin
  const ORIGIN = window.location.origin;

  // Login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const res = await fetch(`${ORIGIN}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        
        if (res.ok) {
          message.textContent = "Login successful! Redirecting...";
          message.className = "message-success";
          // Store login state
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('username', username);

          // Fetch profile by username to get candidate_id
          fetch(`${ORIGIN}/api/profiles/by_username/${encodeURIComponent(username)}`, {
            credentials: 'include'
          })
            .then(r => r.ok ? r.json() : null)
            .then(profileData => {
              let candidateId = null;
              if (profileData) {
                // Handle different response formats
                if (profileData.candidate_id) {
                  candidateId = profileData.candidate_id;
                } else if (profileData.data && profileData.data.candidate_id) {
                  candidateId = profileData.data.candidate_id;
                } else if (profileData.profile && profileData.profile.candidate_id) {
                  candidateId = profileData.profile.candidate_id;
                }
              }
              
              if (candidateId) {
                localStorage.setItem('candidate_id', candidateId);
                // User has profile, go to index
                setTimeout(() => {
                  window.location.href = "index.html";
                }, 1000);
              } else {
                // User doesn't have profile, redirect to profile creation
                localStorage.removeItem('candidate_id');
                setTimeout(() => {
                  window.location.href = "profile.html";
                }, 1000);
              }
            })
            .catch(() => {
              // No profile found, redirect to profile creation
              localStorage.removeItem('candidate_id');
              setTimeout(() => {
                window.location.href = "profile.html";
              }, 1000);
            });
        } else {
          message.textContent = data.error || "Login failed";
          message.className = "message-error";
        }
      } catch (error) {
        message.textContent = "Connection error. Please try again.";
        message.className = "message-error";
      }
    });

  // Signup form
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;

      if (password.length < 6) {
        message.textContent = "Password must be at least 6 characters long";
        message.className = "message-error";
        return;
      }

      try {
        const res = await fetch(`${ORIGIN}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        
        if (res.ok) {
          message.textContent = "Signup successful! Redirecting...";
          message.className = "message-success";
          // Store login state
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('username', username);

          // No profile yet, so clear candidate_id and redirect to profile creation
          localStorage.removeItem('candidate_id');
          setTimeout(() => {
            window.location.href = "profile.html";
          }, 1000);
        } else {
          message.textContent = data.error || "Signup failed";
          message.className = "message-error";
        }
      } catch (error) {
        message.textContent = "Connection error. Please try again.";
        message.className = "message-error";
      }
    });
  </script>
</body>
</html>
